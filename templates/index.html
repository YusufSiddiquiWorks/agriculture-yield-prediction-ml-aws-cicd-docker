<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Yield Prediction</title>
    <style>
        @font-face {
            font-family: 'Uni Sans';
            src: url('{{ url_for('static', filename='fonts/Uni Sans Heavy.otf') }}') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Uni Sans';
            src: url('{{ url_for('static', filename='fonts/Uni Sans Thin.otf') }}') format('opentype');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Uni Sans';
            src: url('{{ url_for('static', filename='fonts/Uni Sans Heavy Italic.otf') }}') format('opentype');
            font-weight: 700;
            font-style: italic;
        }

        @font-face {
            font-family: 'Uni Sans';
            src: url('{{ url_for('static', filename='fonts/Uni Sans Thin Italic.otf') }}') format('opentype');
            font-weight: 300;
            font-style: italic;
        }

        body {
            font-family: 'Uni Sans';
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='index_background.jpg') }}');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            filter: blur(5px);
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
        }

        h1 {
            font-size: 2.8rem; /* Slightly increased font size */
            margin-bottom: 20px;
            color: white; 
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Added a subtle shadow */
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        input{
            margin: 10px 0;
            padding: 10px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="hero-image"></div>
    <div class="container">
        <h1>Agricultural Yield Prediction</h1>
        <form action="/predict" method="post">
            <label for="Rainfall_mm">Rainfall (mm)</label>
            <input type="text" name="Rainfall_mm" placeholder="Rainfall must be between 0 mm and 1500 mm." required><br>

            <label for="Temperature_Celsius">Temperature (Celsius)</label>
            <input type="text" name="Temperature_Celsius" placeholder="Temperature must be between -10°C and 50°C." required><br>

            <label for="Days_to_Harvest">Days till Harvest</label>
            <input type="text" name="Days_to_Harvest" placeholder="Days to Harvest must be between 1 and 365 days." required><br>

            <label for="Region">Region</label>
            <select name="Region" required>
                <option value="East">East</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="West">West</option>
            </select><br>

            <label for="Soil_Type">Soil Type</label>
            <select name="Soil_Type" required>
                <option value="Chalky">Chalky</option>
                <option value="Clay">Clay</option>
                <option value="Loam">Loam</option>
                <option value="Peaty">Peaty</option>
                <option value="Sandy">Sandy</option>
                <option value="Silt">Silt</option>
            </select><br>

            <label for="Crop">Crop Type</label>
            <select name="Crop" required>
                <option value="Barley">Barley</option>
                <option value="Cotton">Cotton</option>
                <option value="Maize">Maize</option>
                <option value="Rice">Rice</option>
                <option value="Soybean">Soybean</option>
                <option value="Wheat">Wheat</option>
            </select><br>

            <label for="Weather_Condition">Weather Condition</label>
            <select name="Weather_Condition" required>
                <option value="Cloudy">Cloudy</option>
                <option value="Rainy">Rainy</option>
                <option value="Sunny">Sunny</option>
            </select><br>

            <label><input type="checkbox" name="Fertilizer_Used"> Fertilizer Used</label><br>
            <label><input type="checkbox" name="Irrigation_Used"> Irrigation Used</label><br>

            <button type="submit">Predict Yield</button>
        </form>
        <p>{{ prediction_text }}</p>
    </div>

</body>
</html>
